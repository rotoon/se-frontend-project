<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - ระบบจัดการเชียงใหม่ท่องเที่ยว</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <div class="mt-3">กำลังโหลด...</div>
        </div>
    </div>

    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-lotus-flower fa-2x mb-2 text-primary"></i>
                <h4 class="sidebar-title">ระบบจัดการ</h4>
            </div>
            
            <ul class="sidebar-nav">
                <li><a href="../dashboard/" class="active"><i class="fas fa-tachometer-alt"></i><span>แดชบอร์ด</span></a></li>
                <li><a href="../places/"><i class="fas fa-map-marker-alt"></i><span>สถานที่ท่องเที่ยว</span></a></li>
                <li><a href="../categories/"><i class="fas fa-layer-group"></i><span>หมวดหมู่</span></a></li>
                <li><a href="#" onclick="AuthAPI.logout()"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active">แดชบอร์ด</li>
                        </ol>
                    </nav>
                </div>
                
                <div class="nav-right">
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">แดชบอร์ด</h1>
                    <p class="page-subtitle">ภาพรวมของระบบจัดการเชียงใหม่ท่องเที่ยว</p>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be loaded here -->
                </div>

                <!-- Charts Row -->
                <div class="row mb-4">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">สถานที่ท่องเที่ยวตามหมวดหมู่</h5>
                            </div>
                            <div class="card-body">
                                <div id="categoriesChart" class="text-center">
                                    <canvas id="categoryChart" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">กิจกรรมล่าสุด</h5>
                            </div>
                            <div class="card-body">
                                <div id="recentActivity">
                                    <!-- Recent activity will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Latest Places -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">สถานที่ท่องเที่ยวล่าสุด</h5>
                                <a href="../places/" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>ดูทั้งหมด
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ชื่อสถานที่</th>
                                                <th>หมวดหมู่</th>
                                                <th>สถานะ</th>
                                                <th>วันที่สร้าง</th>
                                                <th>การดำเนินการ</th>
                                            </tr>
                                        </thead>
                                        <tbody id="latestPlacesTable">
                                            <!-- Latest places will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Auth JS -->
    <script src="../assets/js/auth.js"></script>
    <!-- Admin API -->
    <script src="../assets/js/admin-api.js"></script>
    <!-- Dashboard JS -->
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
