<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Chiang Mai Admin</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side - Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <h1 class="login-title">เข้าสู่ระบบ</h1>
                        <p class="login-subtitle text-muted">ระบบจัดการสถานที่ท่องเที่ยวเชียงใหม่</p>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="error-text"></span>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" action="/auth/login" method="POST" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">ชื่อผู้ใช้</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       required 
                                       autocomplete="username"
                                       placeholder="กรอกชื่อผู้ใช้">
                                <div class="invalid-feedback">
                                    กรุณากรอกชื่อผู้ใช้
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       autocomplete="current-password"
                                       placeholder="กรอกรหัสผ่าน">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">
                                    กรุณากรอกรหัสผ่าน
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember">
                            <label class="form-check-label" for="remember-me">
                                จดจำการเข้าสู่ระบบ
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                                <span class="btn-text">เข้าสู่ระบบ</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>

                    <!-- Login Attempts Warning -->
                    <div id="attempts-warning" class="alert alert-warning mt-3 d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="attempts-text"></span>
                    </div>
                </div>
            </div>

            <!-- Right side - Background Image -->
            <div class="col-md-6 login-bg d-none d-md-block">
                <div class="login-bg-overlay">
                    <div class="login-bg-content">
                        <h2>ยินดีต้อนรับสู่</h2>
                        <h3>ระบบจัดการสถานที่ท่องเที่ยวเชียงใหม่</h3>
                        <p>จัดการข้อมูลสถานที่ท่องเที่ยว ร้านอาหาร ที่พัก และกิจกรรมต่างๆ ในจังหวัดเชียงใหม่</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
</body>
</html>
