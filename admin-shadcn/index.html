<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เชียงใหม่ท่องเที่ยว - Admin Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS (for grid system and utilities) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Load login.js with Vite -->
    <script type="module" src="/assets/js/login.js"></script>
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
        /* Prevent FOUC - hide body until CSS loads */
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Basic loading spinner */
        .page-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide content until loaded */
        .login-container {
            visibility: hidden;
        }
        
        body.loaded .login-container {
            visibility: visible;
        }
        
        body.loaded .page-loading {
            display: none;
        }
    </style>
    
    <style>
        /* Additional login page styles */
        .login-background {
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--primary) / 0.8) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, hsl(var(--primary) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, hsl(var(--primary) / 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background-color: hsl(var(--card) / 0.95);
        }
        
        .login-form {
            width: 100%;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .theme-toggle:hover {
            background-color: hsl(var(--accent));
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--muted-foreground));
            pointer-events: none;
        }
        
        .error-message {
            display: none;
            color: hsl(var(--destructive));
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .loading-state {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="page-loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i data-lucide="sun" class="theme-icon-light" style="width: 1rem; height: 1rem;"></i>
        <i data-lucide="moon" class="theme-icon-dark" style="width: 1rem; height: 1rem; display: none;"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container login-background">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i data-lucide="mountain-snow" style="width: 1.5rem; height: 1.5rem;"></i>
                </div>
                <h1 class="login-title">เชียงใหม่ท่องเที่ยว</h1>
                <p class="login-subtitle">Admin Dashboard - กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p>
            </div>

            <!-- Login Form -->
            <form class="login-form space-y-4" id="loginForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="input-shadcn input-with-icon" 
                            placeholder="กรอกชื่อผู้ใช้"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-shadcn input-with-icon" 
                            style="padding-right: 2.5rem;"
                            placeholder="กรอกรหัสผ่าน"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i data-lucide="eye" class="password-show" style="width: 1rem; height: 1rem;"></i>
                            <i data-lucide="eye-off" class="password-hide" style="width: 1rem; height: 1rem; display: none;"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember" class="checkbox-shadcn">
                    <label for="remember" class="checkbox-label">จดจำการเข้าสู่ระบบ</label>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message alert-shadcn destructive">
                    <i data-lucide="alert-circle" style="width: 1rem; height: 1rem; display: inline-block; margin-right: 0.5rem;"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-shadcn default w-full" id="loginBtn">
                    <span class="login-text">
                        <i data-lucide="log-in" style="width: 1rem; height: 1rem;"></i>
                        เข้าสู่ระบบ
                    </span>
                    <span class="loading-state">
                        <div class="loading-shadcn"></div>
                        กำลังเข้าสู่ระบบ...
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p style="font-size: 0.75rem; color: hsl(var(--muted-foreground));">
                    Demo: <strong>admin</strong> / <strong>password</strong>
                </p>
                <p style="font-size: 0.75rem; color: hsl(var(--muted-foreground)); margin-top: 0.5rem;">
                    © 2024 เชียงใหม่ท่องเที่ยว. สงวนลิขสิทธิ์.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
